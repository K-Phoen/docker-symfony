web:
  build: ./docker/web
  working_dir: /srv/app
  links:
    - db
    - memcached
  volumes:
    - ./code:/srv/app
  ports:
    - 80
  environment:
    - SYMFONY__SECRET=foo_bar_baz
    - SYMFONY__MEMCACHED__HOST=memcached
    - SYMFONY__MEMCACHED__PORT=11211

db:
  image: mysql:latest
  volumes_from:
    - mysqldata
  environment:
    - MYSQL_ROOT_PASSWORD=toor

mysqldata:
  image: busybox:latest
  volumes:
    - /var/lib/mysql

memcached:
  image: kphoen/memcached

hipache:
  image: hipache:latest
  links:
    - web
  ports:
    - "80:80"
