web:
  build: ./docker/web
  working_dir: /srv/app
  links:
    - db
  volumes:
    - ./code:/srv/app
  ports:
    - 80

db:
  image: mysql:latest
  volumes_from:
    - mysqldata

mysqldata:
  image: busybox
  volumes:
    - /data

hipache:
  image: hipache
  volumes_from:
    - hipachedata
  links:
    - web
  ports:
    - "80:80"

hipachedata:
  image: busybox
  volumes:
    - /data

rediscli:
  image: redis:latest
  entrypoint: [ redis-cli, -h, hipache ]
  links:
    - hipache
